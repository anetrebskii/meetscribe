<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" ry="28" fill="url(#bg)"/>
  <!-- Speech bubble -->
  <path d="M26 30 h76 a8 8 0 0 1 8 8 v40 a8 8 0 0 1-8 8 H64 l-16 16 v-16 H26 a8 8 0 0 1-8-8 V38 a8 8 0 0 1 8-8z" fill="white" opacity="0.95"/>
  <!-- Text lines representing transcript -->
  <rect x="34" y="44" width="42" height="5" rx="2.5" fill="#4F46E5" opacity="0.8"/>
  <rect x="34" y="55" width="56" height="5" rx="2.5" fill="#4F46E5" opacity="0.55"/>
  <rect x="34" y="66" width="34" height="5" rx="2.5" fill="#4F46E5" opacity="0.35"/>
  <!-- Pencil writing -->
  <g transform="translate(88,68) rotate(35)">
    <!-- Pencil body -->
    <rect x="-4" y="-32" width="8" height="28" rx="1.5" fill="#F59E0B"/>
    <!-- Eraser band -->
    <rect x="-4" y="-32" width="8" height="5" rx="1.5" fill="#EF4444"/>
    <!-- Tip -->
    <polygon points="-4,-4 4,-4 0,6" fill="#1E1B4B"/>
  </g>
</svg>
