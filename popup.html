<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 340px;
      min-height: 300px;
      max-height: 500px;
      background: #202124;
      color: #e8eaed;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 10px 16px;
      font-weight: 500;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    .header-title { flex: 1; }
    .btn-back {
      background: none;
      border: none;
      color: #8ab4f8;
      font-size: 12px;
      cursor: pointer;
      padding: 2px 0;
    }
    .btn-back:hover { text-decoration: underline; }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .content::-webkit-scrollbar { width: 4px; }
    .content::-webkit-scrollbar-track { background: transparent; }
    .content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 2px; }

    /* Meeting list items */
    .meeting-item {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 4px;
    }
    .meeting-item:hover { background: rgba(255,255,255,0.06); }
    .meeting-item.current {
      background: rgba(138,180,248,0.08);
      border: 1px solid rgba(138,180,248,0.2);
    }
    .meeting-item-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .meeting-item-title {
      font-weight: 500;
      color: #e8eaed;
      flex: 1;
      outline: none;
      border-radius: 3px;
      padding: 1px 3px;
      margin: -1px -3px;
    }
    .meeting-item-title[contenteditable="true"] {
      background: rgba(255,255,255,0.08);
      outline: 1px solid #8ab4f8;
    }
    .live-badge {
      background: #c5221f;
      color: white;
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }
    .meeting-item-actions {
      display: flex;
      gap: 4px;
      margin-left: auto;
      opacity: 0;
      transition: opacity 0.15s;
      flex-shrink: 0;
    }
    .meeting-item:hover .meeting-item-actions { opacity: 1; }
    .meeting-action {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      color: #9aa0a6;
      cursor: pointer;
      font-size: 12px;
      width: 24px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, color 0.15s;
      padding: 0;
    }
    .meeting-action:hover { background: rgba(255,255,255,0.12); color: #e8eaed; }
    .meeting-action[data-action="delete"]:hover { background: rgba(234,67,53,0.15); color: #f28b82; }
    .meeting-item-meta {
      font-size: 11px;
      color: #9aa0a6;
      margin-top: 4px;
    }
    .meeting-item-participants {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }
    .participant-tag {
      background: rgba(138,180,248,0.12);
      color: #8ab4f8;
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 8px;
      white-space: nowrap;
    }
    .delete-confirm {
      font-size: 12px;
      color: #f28b82;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .confirm-yes, .confirm-no {
      background: none;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 4px;
      color: #9aa0a6;
      cursor: pointer;
      font-size: 11px;
      padding: 2px 8px;
      transition: background 0.15s, color 0.15s;
    }
    .confirm-yes:hover { background: rgba(234,67,53,0.2); color: #f28b82; border-color: rgba(234,67,53,0.3); }
    .confirm-no:hover { background: rgba(255,255,255,0.1); color: #e8eaed; }

    /* Detail view */
    .detail-entries .entry {
      margin-bottom: 8px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    .detail-entries .entry:last-child { border-bottom: none; }
    .speaker { font-weight: 600; color: #8ab4f8; font-size: 12px; margin-right: 6px; }
    .time { color: #9aa0a6; font-size: 11px; }
    .text { margin-top: 2px; line-height: 1.4; color: #dadce0; word-break: break-word; }
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      font-size: 11px;
      color: #9aa0a6;
      border-top: 1px solid rgba(255,255,255,0.06);
      flex-shrink: 0;
    }
    .empty-state, .loading {
      text-align: center;
      color: #9aa0a6;
      padding: 40px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn-back" id="btn-back" style="display:none">&larr;</button>
    <span class="header-title" id="header-title">MeetScribe</span>
  </div>
  <div class="content" id="content">
    <div class="empty-state">Loading...</div>
  </div>
  <div class="footer" id="footer" style="display:none">
    <span id="footer-left"></span>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
