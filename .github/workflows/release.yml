name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto version and tag
        id: version
        uses: entech-code/auto-version-tagging-action@fd3ec6c9309a0168e8f23782a1792564f3a6680e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          majorVersion: 2
          tagPrefix: 'v'

  release:
    needs: version
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set version in manifest
        run: |
          jq --arg v "${{ needs.version.outputs.version }}" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

      - name: Build
        run: npm run build

      - name: Package extension
        run: |
          mkdir -p release
          zip -r "release/meetscribe-${{ needs.version.outputs.version }}.zip" \
            manifest.json \
            popup.html \
            dist/ \
            icons/ \
            -x "*.map"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: MeetScribe ${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: release/meetscribe-${{ needs.version.outputs.version }}.zip
